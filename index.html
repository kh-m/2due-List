<!DOCTYPE html>
<html>
    <head>
        <title>Todo List </title>
        <link rel="stylesheet" type="text/css" href="assets/css/todos.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Roboto:300,500" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
        <script type="text/javascript" src="assets/js/lib/jquery-3.3.1.js"></script>
    </head>
    <body>
        <div id='container'>
            <h1>GET SH*T DONE <i class="far fa-plus-square"></i></h1>
            <input type="text" placeholder="keep adding ..." >

            <ul>
                <li><span class='deleted'><i class="fas fa-bomb"></i></span>click the '+' icon</li>
                <li><span class='deleted'><i class="fas fa-bomb"></i></span>list things you need to do</li>
                <li><span class='deleted'><i class="fas fa-bomb"></i></span>don't think, just list</li>
                <li><span class='deleted'><i class="fas fa-bomb"></i></span><span class='completed'>click on item to cross it off</span></li>
                <li><span class='deleted'><i class="fas fa-bomb"></i></span>click on the bomb icon to delete it</li>
            </ul>
        </div>

        
        <script type="text/javascript" src="assets/js/todos.js"></script>
    </body>
</html>
